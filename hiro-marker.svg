<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 外枠（黒） -->
  <rect width="200" height="200" fill="black"/>
  
  <!-- 内枠（白） -->
  <rect x="20" y="20" width="160" height="160" fill="white"/>
  
  <!-- Hiroマーカーのパターン（黒） -->
  <rect x="40" y="40" width="120" height="120" fill="black"/>
  
  <!-- 中央の白い正方形 -->
  <rect x="80" y="80" width="40" height="40" fill="white"/>
  
  <!-- Hiroパターンの特徴的な形状 -->
  <rect x="60" y="60" width="20" height="20" fill="white"/>
  <rect x="120" y="60" width="20" height="20" fill="white"/>
  <rect x="60" y="120" width="20" height="20" fill="white"/>
  <rect x="120" y="120" width="20" height="20" fill="white"/>
  
  <!-- 上部の横線 -->
  <rect x="90" y="50" width="20" height="10" fill="white"/>
  
  <!-- 下部の横線 -->
  <rect x="90" y="140" width="20" height="10" fill="white"/>
  
  <!-- 左側の縦線 -->
  <rect x="50" y="90" width="10" height="20" fill="white"/>
  
  <!-- 右側の縦線 -->
  <rect x="140" y="90" width="10" height="20" fill="white"/>
</svg>